<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found | Harsha Royal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="The page you're looking for doesn't exist. Navigate back to Harsha Royal's portfolio.">
    <meta name="robots" content="noindex, follow">
    <link rel="shortcut icon" href="images/favicon.svg">
    <link rel="canonical" href="https://harsharoyal.in/">
    <meta name="theme-color" content="#FF7518">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 12s ease-in-out infinite;
            pointer-events: none;
        }

        .bg-orb-1 {
            width: 600px;
            height: 600px;
            background: #FF7518;
            top: -200px;
            right: -150px;
            animation-delay: 0s;
        }

        .bg-orb-2 {
            width: 500px;
            height: 500px;
            background: #ff9a56;
            bottom: -200px;
            left: -100px;
            animation-delay: -4s;
        }

        .bg-orb-3 {
            width: 350px;
            height: 350px;
            background: #FFD700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -8s;
            opacity: 0.08;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -40px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(15px, 30px) scale(1.02); }
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
            max-width: 640px;
        }

        /* Glitch-style 404 number */
        .error-code {
            font-size: clamp(8rem, 20vw, 14rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #FF7518, #FFB347, #FF7518);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s ease-in-out infinite;
            margin-bottom: 1rem;
            position: relative;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(8rem, 20vw, 14rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            -webkit-text-stroke: 1px rgba(255, 117, 24, 0.1);
            -webkit-text-fill-color: transparent;
            z-index: -1;
            filter: blur(1px);
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF7518, transparent);
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        .title {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.45);
            line-height: 1.7;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 2rem;
            border-radius: 100px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            letter-spacing: -0.01em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF7518, #FF9A47);
            color: #fff;
            box-shadow: 0 4px 24px rgba(255, 117, 24, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 117, 24, 0.45);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            transform: translateY(-2px);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .footer-text {
            margin-top: 4rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .footer-text a {
            color: #FF7518;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .footer-text a:hover {
            opacity: 0.7;
        }

        /* Subtle particle dots */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 117, 24, 0.3);
            border-radius: 50%;
            animation: drift linear infinite;
        }

        @keyframes drift {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="error-code">404</div>
        <div class="divider"></div>
        <h1 class="title">This page doesn't exist</h1>
        <p class="description">
            The page you're looking for might have been moved, deleted, or perhaps never existed. Let's get you back on track.
        </p>
        <div class="actions">
            <a href="/" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                Back to Home
            </a>
            <a href="/#contact" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                Contact Me
            </a>
        </div>
        <p class="footer-text">
            <a href="https://harsharoyal.in">harsharoyal.in</a> â€” Harsha Royal
        </p>
    </div>

    <script>
        // Generate floating particles
        const container = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 12 + 8) + 's';
            p.style.animationDelay = (Math.random() * 10) + 's';
            p.style.width = (Math.random() * 3 + 1) + 'px';
            p.style.height = p.style.width;
            container.appendChild(p);
        }
    </script>
</body>
</html>
